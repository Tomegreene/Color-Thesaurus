<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Color-thesaurus : A color thesaurus for developers and designers">
	<title>Color-thesaurus</title><html>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script type="text/javascript" src="js/colorThesaurus.js"></script>
  </head>
  <body ng-app="app" ng-controller="ColorCtrl as color">
	<select ng-model="currentColor" ng-options="color.name for color in colors" ng-change="updateColors()"></select>
	<br><br>
	<table>
		<tr ng-repeat="row in rows">
			<td bgcolor={{cell.value}} ng-repeat="cell in row">
				<font color={{currentColor.textColor}}>
					<div>{{cell.name}}</div><div>{{cell.value}}</div>
				</font>
			</td>
		</tr>
	</table>
  </body>
</html>
